<style>
    .dynamic-detail {padding:40px 180px; background-color:#fff; min-height: 500px;margin-bottom: 40px;}
    .dynamic-detail>h3 {text-align: center;}
    .dynamic-detail>p {text-align: center; color:#999; margin:30px 0;}
    .dynamic-detail .dynamic-detail-content {font-size:14px; color:#333;}
    .dynamic-detail .dynamic-detail-content img {max-width:900px;}
    .dynamic-detail-button:hover{background-color: #ddb321}
</style>
<div class="dynamic-detail">
    <button class="dynamic-detail-button" ui-sref="homePage.companyShow.companyDynamic" style="background-color:rgba(0, 0, 0, 0.75);border: none;padding: 3px 25px; border-radius: 5px;float: right;color: #ffffff;">返回</button>
    <h3 class="dynamic-detail-title">{{gardenInfo.title}}</h3>
    <p class="dynamic-detail-date"><span>时间：{{gardenInfo.category_id | date : 'yyyy-MM-dd HH:mm:ss'}}</span><span style="margin-left: 20px;">发布人：{{gardenInfo.author}}</span> </p>
    <div class="dynamic-detail-content">{{gardenInfo.content}}</div>
</div>
