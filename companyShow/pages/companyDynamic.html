<style>
    .trends-container>div {padding: 20px 100px 0 100px; }
    .trends-container>div .ng-table-pager {overflow: hidden;}
    .trends-container>div ul {float: right;}
    .trends-container>div ul li a{margin-left: 8px;}
    .trends-container thead {display: none;}
    .trends-container .table {width: 1280px;}
    .trends-container .trends-container-ul tr {width: 1280px;}
    .trends-container .trends-container-item  {width: 1080px; padding: 20px 100px 0 100px; border-bottom:none;}
    .trends-container .trends-container-item .trends-date { padding-bottom:20px; border-bottom: 1px dashed #ccc;}
</style>
<div class="trends-container" style="min-height: 500px;">
    <table class="trends-container-ul table" ng-table="tableParams">
        <tr ng-repeat="gardenInfo in $data" ui-sref="homePage.companyShow.companyDynamicDetail({newsId:gardenInfo.id})">
            <td class="trends-container-item" style="cursor: pointer; border-top:none;">
                <div class="trends-topic">{{gardenInfo.title}}</div>
                <div class="trends-text">{{gardenInfo.content}}</div>
                <div class="trends-date">时间： {{gardenInfo.category_id | date : 'yyyy-MM-dd HH:mm:ss'}}</div>
            </td>
        </tr>
    </table>
</div>
