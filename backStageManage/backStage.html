<div class="backStageContainer">
    <section class="left_bar_style f16">
        <div class="accordion" id="accordion1">
            <div class="accordion-group">
                <div class="accordion-heading">
                    <a class="accordion-toggle" data-toggle="collapse" data-target="#collapseOne" data-parent="#accordion1">
                        <div><i class="iconfont">&#xe624;</i>用户管理</div>
                    </a>
                </div>
                <span id="collapseOne" class="accordion-body collapse">
                    <a>
                        <div class="accordion-inner">个人用户</div>
                    </a>
                    <a>
                        <div class="accordion-inner">企业用户</div>
                    </a>
			    </span>
            </div>
        </div>
        <div class="accordion" id="accordion2">
            <div class="accordion-group">
                <div class="accordion-heading">
                    <a class="accordion-toggle" data-toggle="collapse" data-target="#collapseTwo" data-parent="#accordion2">
                        <div><i class="iconfont">&#xe638;</i>展会管理</div>
                    </a>
                </div>
                <span id="collapseTwo" class="accordion-body collapse">
                    <a>
                        <div class="accordion-inner" ui-sref="homePage.backStage.companyShow"><i class="iconfont">&#xe62c;</i>展会信息 </div>
                    </a>
                    <a>
                        <div class="accordion-inner" ui-sref="homePage.backStage.activityNewsManage"><i class="iconfont">&#xe662;</i>活动与资讯</div>
                    </a>
			    </span>
            </div>
        </div>
        <div class="accordion" id="accordion3">
            <div class="accordion-group">
                <div class="accordion-heading" ui-sref="homePage.backStage.personInfoManage">
                    <a class="accordion-toggle">
                        <div><i class="iconfont">&#xe607;</i>个人信息</div>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <aside class="rightBar" ui-view="rightDetails">

    </aside>
</div>
<script>
    $(document).ready(function() {
        $("body").on("click", ".left_bar_style>.accordion>.accordion-group>div", function() {
            $(".left_bar_style>.accordion>.accordion-group>div").removeClass("hoverAccordionHead");
            $(".accordion-inner").removeClass("showDiv");
            $(this).addClass("hoverAccordionHead");
        });
        $("body").on("click", ".accordion-inner", function() {
            $(".left_bar_style>.accordion>.accordion-group>div").removeClass("hoverAccordionHead");
            $(".accordion-inner").removeClass("showDiv");
            $(this).addClass("showDiv");
        });
    });
</script>
