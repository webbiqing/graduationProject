<div class="canal-city-container">
    <div class="canal-city-container">
        <div class="canal-cityName">
            <span>添加企业荣誉</span>
            <a href="javascript:;" ui-sref="homePage.backStage.companyHonourManage">返回</a>
        </div>
        <div class="carouseCity-main">
            <table class="addCarouseCity-list-table">
                <tbody>
                <tr>
                    <td>
                        <em>*</em>
                        <span>荣誉名称：</span>
                    </td>
                    <td>
                        <input type="text" ng-model="oborBestCompanyInfo.company_name" maxlength="50" placeholder="标题请保持在50字以内">
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top;padding-top: 10px">
                        <em>*</em>
                        <span>上传图片：</span>
                    </td>
                    <td>
                        <div class="file_info">
                            <div class="file_upload_wrap fl">
                                <span class="glyphicon glyphicon-open"></span>
                                点击上传
                                <input name="file_upload1" type="file" file-model="myFile1" img-Url="oborBestCompanyInfo.img_url">
                            </div>
                            <span>图片支持jpg/png/gif格式，图片大小不能超过5M</span>
                        </div>
                        <div class="tc" style="width: 460px;height:185px;border: 1px solid #DDDDDD;margin-bottom: 10px;">
                            <img id="imgUrl" ng-src="{{oborBestCompanyInfo.img_url}}" style="max-width: 457px;max-height:183px;">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td style="vertical-align: top;padding-top: 10px">
                        <em>*</em>
                        <span>荣誉介绍：</span>
                    </td>
                    <td>
                        <textarea name="" id="" ng-model="oborBestCompanyInfo.introduce_details" maxlength="2000" placeholder="请保持在2000字以内"></textarea>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button class="save_data" ng-click="updateOborBestCompany(oborBestCompanyInfo)" ng-if="oborBestCompanyInfo.company_id">保存</button>
<!--
                        <button class="save_data" ng-click="addOborBestCompany(oborBestCompanyInfo)" ng-if="!oborBestCompanyInfo.company_id">添加</button>
-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
