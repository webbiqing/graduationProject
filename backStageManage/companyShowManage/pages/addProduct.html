<div class="canal-city-container">
    <div class="canal-cityName">
        <span>产品介绍信息编辑</span>
        <a href="javascript:;" ui-sref="homePage.backStage.productManage">返回</a>
    </div>
    <div class="carouseCity-main">
        <table class="addCarouseCity-list-table">
            <tbody>
            <tr>
                <td>
                    <em>*</em>
                    <span>标题：</span>
                </td>
                <td>
                    <input type="text" ng-model="industryInfo.product_name" maxlength="25" placeholder="标题请保持在25字以内">
                </td>
            </tr>
            <tr>
                <td>
                    <em>*</em>
                    <span>产品类型：</span>
                </td>
                <td>
                    <select name="product_type" ng-model="industryInfo.product_type">
                        <option value="服装">服装</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td style="vertical-align: top;padding-top: 10px">
                    <span>上传图片：</span>
                </td>
                <td>
                    <div class="file_info">
                        <div class="file_upload_wrap fl">
                            <span class="glyphicon glyphicon-open"></span>
                            点击上传
                            <input name="file_upload1" type="file" file-model="myFile1" img-Url="img_url" style="opacity: 0 !important;">
                        </div>
                        <span>图片支持jpg/png/gif格式，图片大小不能超过5M</span>
                    </div>
                    <div class="tc" style="width: 460px;height:185px;border: 1px solid #DDDDDD;margin-bottom: 10px;">
                        <div class="noPicture">
                            <img id="imgUrl" ng-src="{{industryInfo.img_url}}" style="max-width: 457px;max-height:183px;">
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td style="vertical-align: top;padding-top: 10px">
                    <em>*</em>
                    <span>介绍：</span>
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="10" ng-model="industryInfo.product_info"></textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <button class="save_data" ng-click="addCarousel(industryInfo)">保存</button>
                  <!--  <button class="save_data" ng-click="addIndustryInfo(industryInfo)" ng-if="!industryInfo.id">添加</button>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
