<div class="mainBodyContainer">
    <div class="carouselBox">
        <div id="wrapper">
            <div id="carousel-large">
                <img src="homePage/mainBody/images/d1-l.png" width="860" height="300" border="0"/>
                <img src="homePage/mainBody/images/d2-l.png" width="860" height="300" border="0"/>
                <img src="homePage/mainBody/images/d3-l.png" width="860" height="300" border="0"/>
                <img src="homePage/mainBody/images/d4-l.png" width="860" height="300" border="0"/>
                <img src="homePage/mainBody/images/d5-l.png" width="860" height="300" border="0"/>
                <img src="homePage/mainBody/images/d6-l.png" width="860" height="300" border="0"/>
            </div>
            <img class="slicer" src="homePage/mainBody/images/slicer-title.png" width="198" height="400" border="0"/>
            <div id="carousel-small">
                <img src="homePage/mainBody/images/d1-s.png" width="520" height="220" border="0"/>
                <img src="homePage/mainBody/images/d2-s.png" width="520" height="220" border="0"/>
                <img src="homePage/mainBody/images/d3-s.png" width="520" height="220" border="0"/>
                <img src="homePage/mainBody/images/d4-s.png" width="520" height="220" border="0"/>
                <img src="homePage/mainBody/images/d5-s.png" width="520" height="220" border="0"/>
                <img src="homePage/mainBody/images/d6-s.png" width="520" height="220" border="0"/>
            </div>
            <div id="carousel-title">
                <p>Black truck</p>
                <p>Dusty black truck</p>
                <p>White/yellow truck</p>
                <p>White/red truck</p>
                <p>Orange truck</p>
                <p>Green truck</p>
            </div>
            <div id="navi"></div>
            <img class="slicer" src="homePage/mainBody/images/slicer.png" width="208" height="400" border="0"/>
        </div>
    </div>
    <div class="mainProBox">
        <h2 class="productH">精英产品区</h2>
        <div class="productsBox">
            <ks-swiper-container
                    loop="true"
                    show-nav-buttons="true"
                    slides-per-view="4"
                    space-between="50"
                    pagination-clickable="false"
                    autoplay="3000"
            >
                <ks-swiper-slide ng-repeat="s in [1,2,3,4,5]">
                    <div class="swiper-slide-container">
                        <img ng-src="http://api.randomuser.me/portraits/thumb/women/{{s}}.jpg">
                        <div class="readMore">
                            <button class="f16">阅读更多</button>
                        </div>
                        <p>csd</p>
                    </div>
                </ks-swiper-slide>
            </ks-swiper-container>
        </div>
    </div>
    <div class="newsBox">
        <h2 class="newsH">活动与资讯</h2>
        <div></div>
    </div>
</div>
